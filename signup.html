<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniclub</title>
    <link rel="icon" type="image/svg+xml" href="media/Logo.svg" />
    <link rel="stylesheet" href="Style/signup.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/jquery-ui-1.13.2.custom/jquery-ui-1.13.2.custom/jquery-ui.js"></script>
  </head>
  <body>
    <div id="all">
      <div>
        <p class="txt1">Welcome, please fill the details</p>
      </div>
      <div>
        <img id="avatar" src="media/avatar.svg" alt="" />
      </div>
      <div>
        <p class="txt2">Avatar</p>
      </div>
      <div id="sec2">
        <div class="sec2-1">
          <div>
            <p class="txt3">bio</p>
          </div>
          <div>
            <p class="txt3">class</p>
          </div>
          <div>
            <p class="txt3">social media</p>
          </div>
          <div>
            <p class="txt3">CV Attachement</p>
          </div>
          <div id="return-home">
            <p id="txt4">return</p>
          </div>
        </div>
        <div class="sec2-2">
          <div id="bio-container">
            <textarea
              id="bio"
              maxlength="100"
              placeholder="Write your bio here..."
            ></textarea>
          </div>
          <div class="dropdown">
            <select name="class" id="class">
              <option value="LGLSI">LGLSI</option>
            </select>
          </div>
          <div id="sm-container">
            <img id="facebook" src="media/facebook.svg" alt="" />
            <img id="linkedin" src="media/linkedin.svg" alt="" />
          </div>
          <div class="cv-upload">
            <input type="file" id="cv" name="cv" accept=".pdf" />
          </div>
          <div id="next-container">
            <div id="next">
              <p id="txt4">next</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
